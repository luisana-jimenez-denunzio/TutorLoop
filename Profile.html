<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create Tutee Profile - TutorLoop</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#2b8cee",
            "background-light": "#f6f7f8",
            "background-dark": "#101922",
          },
          fontFamily: {
            "display": ["Lexend", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<header class="sticky top-0 z-10 w-full bg-background-light dark:bg-background-dark/80 backdrop-blur-sm border-b border-gray-200 dark:border-gray-800">
<div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
<div class="flex items-center justify-between h-16">
<div class="flex items-center gap-4 text-[#111418] dark:text-white">
<div class="size-6 text-primary">
<svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M44 4H30.6666V17.3334H17.3334V30.6666H4V44H44V4Z" fill="currentColor"></path>
</svg>
</div>
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em]">TutorLoop</h2>
</div>
<div class="flex items-center gap-4">
                        <nav class="hidden md:flex items-center gap-8">
                        </nav>
                        <div class="flex items-center gap-2">
    <a href="Settings.html"
        class="flex items-center justify-center overflow-hidden rounded-lg h-10 bg-gray-100 dark:bg-gray-800 text-[#111418] dark:text-gray-300 gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5 hover:bg-gray-200 dark:hover:bg-gray-700">
        <span class="material-symbols-outlined text-xl">settings</span>
    </a>
    <a href="Login.html"
        class="flex items-center justify-center overflow-hidden rounded-lg h-10 bg-gray-100 dark:bg-gray-800 text-[#111418] dark:text-gray-300 gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5 hover:bg-gray-200 dark:hover:bg-gray-700">
        <span class="material-symbols-outlined text-xl">logout</span>
    </a>
    <button
        class="flex items-center justify-center overflow-hidden rounded-lg h-10 bg-gray-100 dark:bg-gray-800 text-[#111418] dark:text-gray-300 gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5 hover:bg-gray-200 dark:hover:bg-gray-700">
        <span class="material-symbols-outlined text-xl">notifications</span>
    </button>
    <a href="profile.html"
        class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 hover:ring-2 hover:ring-primary transition-all"
        data-alt="User avatar"
        style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAr1w1sMZLdin_sEK-c85pPAKihh4OU7P1i7WzIVe8ZiembKxcd-VOPLtF-6fFysYzQeShyi9uFKYOcYIN_O0Niga0VyBFRUJsnbNB-1J9MWuePu1dzk6C1LjSOcGN2oGxxTJYKkL48OsoGKOGPOS8coYkFwFZC9OkX247PBYoPP-NWs6F6nlKp-O-Nc3_qvURoKWcobZkNVHauHdJ1oqieviXgl1NNAyeyZB2tufjDwrp5sYXNPGntMPxw7LiIj-PgPFObL2ae6S0");'></a>
</div>
                    </div>
</div>
</div>
</header>
<main class="flex-1 w-full max-w-6xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
<div class="flex flex-col gap-8">
<div class="flex flex-col gap-6">
<div class="flex flex-wrap justify-between items-start gap-4">
<div class="flex min-w-72 flex-col gap-2">
<p class="text-[#111418] dark:text-white text-4xl font-black leading-tight tracking-[-0.033em]">Create Your Tutee Profile</p>
<p class="text-gray-500 dark:text-gray-400 text-base font-normal leading-normal">Fill out the sections below to start connecting with tutors.</p>
</div>
</div>
<div class="flex flex-col gap-2">
<div class="flex gap-6 justify-between">
<p class="text-[#111418] dark:text-gray-200 text-sm font-medium leading-normal">Profile Completion: 33%</p>
</div>
<div class="rounded-full bg-gray-200 dark:bg-gray-700">
<div class="h-2 rounded-full bg-primary" style="width: 33%;"></div>
</div>
</div>
</div>
<div class="grid grid-cols-1 lg:grid-cols-3 gap-8 items-start">
<div class="lg:col-span-2 flex flex-col gap-8">
<div class="bg-white dark:bg-background-dark rounded-xl border border-gray-200 dark:border-gray-800 shadow-sm p-6">
<h2 class="text-[#111418] dark:text-white text-[22px] font-bold leading-tight tracking-[-0.015em] pb-6">Personal Information</h2>
<div class="flex flex-col gap-6">
<div class="flex w-full flex-col gap-4 @container @[520px]:flex-row @[520px]:justify-between @[520px]:items-center">
<div class="flex gap-4 items-center">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full h-24 w-24" data-alt="User profile picture placeholder" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAxiTn6lSWTSAuxmbj2NbmvX57bzUdmG0hMzBJ82mYMQgPzkOftOvLynHNbudPAUb8PnY8t5pQQ5IM_Glj3ltg52QjKnbXtZ51rygtIcr-i3ENfgUf8CBUOqO8u7QOl8VZ54LzO79Z0TdnQoOj1S_hmqd6Uike4XNaR3R6ZAoFB_R1Xwh0ib0WcdW6tL8T-D2Uu483YK9UEZhISMQ1vRiOoB9N3PMVbuvI3rAgV69-bl-xXFY6_HlMOknX4bfY-su0tk4J_adePyhU");'></div>
<div class="flex flex-col justify-center gap-1">
<p class="text-[#111418] dark:text-white text-lg font-bold tracking-[-0.015em]">Upload Your Photo</p>
<p class="text-gray-500 dark:text-gray-400 text-sm font-normal leading-normal">A friendly photo helps build a connection.</p>
</div>
</div>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-gray-100 dark:bg-gray-800 text-[#111418] dark:text-gray-300 text-sm font-bold leading-normal tracking-[0.015em] w-full max-w-[480px] @[480px]:w-auto hover:bg-gray-200 dark:hover:bg-gray-700">
<span class="truncate">Upload Image</span>
</button>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="fullName">Full Name</label>
<input class="w-full rounded-lg border-gray-300 dark:border-gray-700 bg-white dark:bg-background-dark text-[#111418] dark:text-white focus:ring-primary focus:border-primary" id="fullName" placeholder="e.g., John Smith" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="headline">Professional Headline</label>
<input class="w-full rounded-lg border-gray-300 dark:border-gray-700 bg-white dark:bg-background-dark text-[#111418] dark:text-white focus:ring-primary focus:border-primary" id="headline" placeholder="e.g., High School Student" type="text"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="aboutMe">About Me</label>
<textarea class="w-full rounded-lg border-gray-300 dark:border-gray-700 bg-white dark:bg-background-dark text-[#111418] dark:text-white focus:ring-primary focus:border-primary" id="aboutMe" placeholder="Share a bit about your learning goals and what you're looking for in a tutor..." rows="4"></textarea>
</div>
</div>
</div>
</div>
<div class="lg:col-span-1 sticky top-24">
<div class="bg-white dark:bg-background-dark rounded-xl border border-gray-200 dark:border-gray-800 shadow-sm p-6">
<h2 class="text-[#111418] dark:text-white text-[22px] font-bold leading-tight tracking-[-0.015em] pb-4">Actions</h2>
<div class="flex flex-col gap-3">
<button class="flex w-full min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-primary/90">
<span class="truncate">Save Profile</span>
</button>
<button class="flex w-full min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-gray-100 dark:bg-gray-800 text-[#111418] dark:text-gray-300 text-sm font-bold leading-normal tracking-[0.015em] hover:bg-gray-200 dark:hover:bg-gray-700">
<span class="truncate">Preview Profile</span>
</button>
</div>
</div>
</div>
</div>
</div>
</main>
</div>
</body></html>
