<!-- Session Ended Popup -->
<div id="sessionEndedPopup" class="popup-overlay">
  <div class="popup-content">
    <span class="material-symbols-outlined text-6xl text-red-500 mb-4">call_end</span>
    <h2 class="text-2xl font-bold mb-2 text-gray-900 dark:text-white">Session Ended</h2>

    <a href="feedback.html" class="inline-flex items-center justify-center px-6 py-3 bg-primary text-white rounded-lg hover:bg-primary/90 transition-all text-base font-bold">
      <span class="material-symbols-outlined align-middle mr-2">rate_review</span>
      Give Feedback
    </a>
  </div>
</div>

<script>
  // End Call button functionality
  document.getElementById('endCallBtn').addEventListener('click', function() {
    document.getElementById('sessionEndedPopup').style.display = 'flex';
  });

  // Close popup when clicking outside
  document.getElementById('sessionEndedPopup').addEventListener('click', function(e) {
    if (e.target === this) {
      this.style.display = 'none';
    }
  });
</script>
