<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>TutorConnect - Log In</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4A90E2",
                        "accent": "#F5A623",
                        "background-light": "#F7F9FC",
                        "background-dark": "#101922",
                        "text-light": "#333333",
                        "text-dark": "#f0f2f4",
                        "border-light": "#CCCCCC",
                        "border-dark": "#4a5568",
                        "placeholder-light": "#CCCCCC",
                        "placeholder-dark": "#718096"
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
<div class="flex flex-col min-h-screen">
<header class="w-full px-4 sm:px-8 lg:px-16 py-4">
<div class="max-w-7xl mx-auto flex items-center justify-between">
<div class="flex items-center gap-3 text-primary">
<div class="size-6">
<svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M44 4H30.6666V17.3334H17.3334V30.6666H4V44H44V4Z" fill="currentColor"></path>
</svg>
</div>
<h1 class="text-xl font-bold tracking-tight">TutorLoop</h1>
</div>
<div class="flex items-center gap-4">
<span class="text-sm hidden sm:inline">Don't have an account?</span>
<a href="SignIn.html">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-colors">
<span class="truncate">Sign Up</span>
</button>
</a>
</div>
</div>
</header>
<main class="flex flex-1 items-center justify-center p-4 sm:p-6 lg:p-8">
<div class="w-full max-w-4xl mx-auto bg-white dark:bg-gray-800 rounded-xl shadow-lg overflow-hidden grid grid-cols-1 md:grid-cols-2">
<div class="relative hidden md:block">
<img class="w-full h-full object-cover" data-alt="Two students collaborating and smiling at a sunlit table with laptops and books." src="https://lh3.googleusercontent.com/aida-public/AB6AXuDOpJCZN1P1oCeay71MnQATfRSFUMQ5AtMVhV8IjuniI7_n4fL0vlllGrn506KR6p5CYgtrkjPU6aJpkt63Wyu7PkUnVut0Z_kHHqZSDad_n0zuNNTePKqcYh3rBYEXjKHWaPzFii0IAr-jpmJbq_Uo6oYfp-g1NL3n-sQNseaus49Xzs-oXGo54yVlkS0vBIlu1HwyH2vMIF_IX50P3DGOZbRmQNqPSaDr2dYMaYva4QXuIUNfJM4W9wRyDIBHvi2CS5MyHJnTSUA"/>
<div class="absolute inset-0 bg-gradient-to-t from-primary/50 to-transparent"></div>
<div class="absolute bottom-0 left-0 p-8 text-white">
<h2 class="text-3xl font-bold mb-2">Welcome Back!</h2>
<p class="text-lg">Log in to continue your learning journey.</p>
</div>
</div>
<div class="w-full p-8 lg:p-12 flex flex-col justify-center">
<div class="text-center md:text-left">
<p class="text-text-light dark:text-text-dark text-3xl font-black leading-tight tracking-tight">Log In to Your Account</p>
</div>
<form class="mt-8 space-y-6" id="loginForm">
<div class="flex flex-col">
<label class="text-base font-medium leading-normal pb-2 text-text-light dark:text-text-dark" for="email">University Email</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-white dark:bg-gray-700 h-12 placeholder:text-placeholder-light dark:placeholder:text-placeholder-dark p-[15px] text-base font-normal leading-normal transition-shadow" id="email" placeholder="name@university.edu" type="email" required/>
</div>
<div class="flex flex-col">
<div class="flex justify-between items-center">
<label class="text-base font-medium leading-normal pb-2 text-text-light dark:text-text-dark" for="password">Password</label>
<a class="text-sm text-primary hover:underline" href="#">Forgot password?</a>
</div>
<div class="relative flex w-full flex-1 items-stretch">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-white dark:bg-gray-700 h-12 placeholder:text-placeholder-light dark:placeholder:text-placeholder-dark p-[15px] border-r-0 text-base font-normal leading-normal transition-shadow" id="password" placeholder="Enter your password" type="password" required/>
<button class="text-gray-500 dark:text-gray-400 flex border border-border-light dark:border-border-dark bg-white dark:bg-gray-700 items-center justify-center px-4 rounded-r-lg border-l-0 hover:bg-gray-50 dark:hover:bg-gray-600" type="button" id="togglePassword">
<span class="material-symbols-outlined text-lg" id="passwordIcon">visibility</span>
</button>
</div>
</div>
<button class="w-full flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-4 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all" type="submit">
<span class="truncate">Log In</span>
</button>
<div class="text-center md:hidden">
<a class="text-sm text-primary hover:underline" href="SignIn.html">Don't have an account? Sign Up</a>
</div>
</form>
</div>
</div>
</main>
</div>

<script>
// Şifre gösterme/gizleme fonksiyonu
document.getElementById('togglePassword').addEventListener('click', function() {
    const passwordInput = document.getElementById('password');
    const passwordIcon = document.getElementById('passwordIcon');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        passwordIcon.textContent = 'visibility_off';
    } else {
        passwordInput.type = 'password';
        passwordIcon.textContent = 'visibility';
    }
});

// Login form submit işlemi
document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    // Burada gerçek login işlemleri yapılabilir
    // Şimdilik direkt yönlendirme yapıyoruz
    window.location.href = 'Main.html';
});

// Sign Up butonu için de link ekle (mobil için)
document.querySelector('.text-center.md\\:hidden a').addEventListener('click', function(e) {
    e.preventDefault();
    window.location.href = 'SignIn.html';
});
</script>

</body></html>
